plugins {
    id 'java'
}

group = 'com.metlife'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation("com.approvaltests:approvaltests:24.16.0")  // approval test
}

test {
    useJUnitPlatform()
}